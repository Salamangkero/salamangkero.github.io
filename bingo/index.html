    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      function cardWin(card) {
        card.addClass("bingo");
        card.find("input").first().focus();
        alert("BINGO");
        return true;
      }

      function checkForBingo() {
        $(".card").each(function() {
          switch ($("#game_type").val()) {
            case "row":
              for (row = 1; row < 6; row++) {
                bingo = true;
                for (col = 1; col < 6; col++) {
                  if (!$(this).find(".row_" + row + " .col_" + col).hasClass("marked")) bingo = false;
                }

                if (bingo && cardWin($(this))) return false;
              }

              break;
            case "col":
              for (col = 1; col < 6; col++) {
                bingo = true;

                for (row = 1; row < 6; row++) {
                  if (!$(this).find(".row_" + row + " .col_" + col).hasClass("marked")) bingo = false;
                }

                if (bingo && cardWin($(this))) return false;
              }

              break;

            case "diag":
              bingo = true;
              for (i = 1; i < 6; i++) {
                if (!$(this).find(".row_" + i + " .col_" + i).hasClass("marked")) bingo = false;
              }

              if (bingo && cardWin($(this))) return false;

              bingo = true
              for (i = 1; i < 6; i++) {
                if (!$(this).find(".row_" + i + " .col_" + (6 - i)).hasClass("marked")) bingo = false;
              }

              if (bingo && cardWin($(this))) return false;
              break;
            case "2diag":
              bingo = true;
              for (i = 1; i < 6; i++) {
                if (!$(this).find(".row_" + i + " .col_" + i).hasClass("marked")) bingo = false;
                if (!$(this).find(".row_" + i + " .col_" + (6 - i)).hasClass("marked")) bingo = false;
              }

              if (bingo && cardWin($(this))) return false;
              break;
            case "cross":
              bingo = true;
              for (i = 1; i < 6; i++) {
                if (!$(this).find(".row_" + i + " .col_3").hasClass("marked")) bingo = false;
                if (!$(this).find(".row_3 .col_" + i).hasClass("marked")) bingo = false;
              }

              if (bingo && cardWin($(this))) return false;
              break;
            case "dia":
              bingo = true
              if (!$(this).find(".row_1 .col_3").hasClass("marked")) bingo = false;
              if (!$(this).find(".row_2 .col_2").hasClass("marked")) bingo = false;
              if (!$(this).find(".row_2 .col_4").hasClass("marked")) bingo = false;
              if (!$(this).find(".row_3 .col_1").hasClass("marked")) bingo = false;
              if (!$(this).find(".row_3 .col_5").hasClass("marked")) bingo = false;
              if (!$(this).find(".row_4 .col_2").hasClass("marked")) bingo = false;
              if (!$(this).find(".row_4 .col_4").hasClass("marked")) bingo = false;
              if (!$(this).find(".row_5 .col_3").hasClass("marked")) bingo = false;

              if (bingo && cardWin($(this))) return false;
              break;
            case "full_dia":
              bingo = true;

              if (!$(this).find(".row_1 .col_3").hasClass("marked")) bingo = false;

              for (i = 2; i < 5; i++) {
                if (!$(this).find(".row_2 .col_" + i).hasClass("marked")) bingo = false;
                if (!$(this).find(".row_4 .col_" + i).hasClass("marked")) bingo = false;
              }

              for (i = 1; i < 6; i++) {
                if (!$(this).find(".row_3 .col_" + i).hasClass("marked")) bingo = false;
              }

              if (!$(this).find(".row_5 .col_3").hasClass("marked")) bingo = false;

              if (bingo && cardWin($(this))) return false;
              break;
            case "all":
              bingo = true;
              for (i = 1; i < 6; i++) {
                for (j = 1; j < 6; j++) {
                  if (!$(this).find(".row_" + i + " .col_" + j).hasClass("marked")) bingo = false;
                }
              }

              if (bingo && cardWin($(this))) return false;
              break;
          }
        });
      }

      $(document).ready(function() {
        $("#add_card").click(function() {
          card = $(".card").first().clone(true, true);

          card.find("input").removeClass("marked");
          card.find("input").attr("value", "");
          card.find("input").val("");

          card.find(".row_3 .col_3").addClass("marked");
          card.find(".row_3 .col_3").val("FREE");

          card.insertAfter($(".card").last());
        });

        $("#end_game").click(function() {
          $("#start_game").removeClass("hidden");
          $("#end_game").addClass("hidden");
          $("#game").addClass("hidden");

          $(".bingo_num").removeClass("pressed");
          $(".card").removeClass("bingo");

          $("input").removeClass("marked");
          $(".row_3 .col_3").addClass("marked");
        });

        $("#start_game").click(function() {
          $("#start_game").addClass("hidden");
          $("#end_game").removeClass("hidden");
          $("#game").removeClass("hidden");
        });

        $(".bingo_num").click(function() {
          value = $(this).html();

          if ($(this).hasClass("pressed")) {
            $("input[value='" + value + "']").removeClass("marked");
            $(this).removeClass("pressed");
          } else {
            $("input[value='" + value + "']").addClass("marked");
            $(this).addClass("pressed");
          }

          checkForBingo();
        });

        $("input").change(function() {
          $(this).attr("value", $(this).val());
        })
      });
